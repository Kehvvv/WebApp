    <div id="googleMap" style="width:100%;height:400px;">

    </div>


    <script>
      function myMap() {
        var mapProp = {
          center: new google.maps.LatLng(53.34215, -6.259845400000017),
          zoom: 10,
        };
        var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
          var myCenter = new google.maps.LatLng(53.34215, -6.259845400000017);
          var myCenter2 = new google.maps.LatLng(53.3512416, -6.2607789);
          
          var marker = new google.maps.Marker({position:myCenter});
          var marker2 = new google.maps.Marker({position:myCenter2});     
        
          marker.setMap(map);
          marker2.setMap(map);     
        
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzNuxfJ4zsQlqxTDyOI0qtneV7stxjxQE&callback=myMap"></script>
